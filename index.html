<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="list.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
    
</head>
<body>
    <div class="container">
        <h1>
            Minha Lista de Tarefas
        </h1>

        <div class="input-group">
            <input type="text" placeholder="Adicione uma nova tarefa"
            class="form-control new-task">
            <span class="input-group-btn">
                <button class="btn btn-default add-task">
                    Adicionar
                </button>
            </span>
        </div>
        <ul>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Estudar
                    </label>
                </div>
            </li>
            <li >
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Ler
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Arrumar o quarto
                    </label>
                </div>
            </li>
        </ul>

        <footer>
            <hr>
            <em>Alterar o nome da lista</em>
            <input type="text" class="change-title" value="Minha Lista de Tarefas">
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
